<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwitterSpeech</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-3">
      <form action="https://twitter.com/intent/tweet" method="get">
        <legend>音声でツイート(Google Chromeのみ対応)</legend>
        <div class="form-group">
          <label>voice:</label>
          <span id="voice"></span>
        </div>
        <div class="form-group">
          <label for="tweet-textarea">Tweet本文</label>
          <textarea name="text" class="form-control" id="tweet-textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
